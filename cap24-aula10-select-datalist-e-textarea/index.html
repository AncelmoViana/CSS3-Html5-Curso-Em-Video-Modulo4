<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos color, range e file em HTML</title>
</head>
<body>
    <h1>Elementos color, range e file em HTML</h1>
    
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor"
            id="icor" value="#00ff00">
        </p>
        <p>
            <label for="inivel">Nível de sastifação:</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="2">
        </p>

        <p>
            <label for="ifoto">Foto do Perfil:</label>
            <input type="file" name="Foto" id="ifoto">
        </p>
    </form>
</body>
</html>
